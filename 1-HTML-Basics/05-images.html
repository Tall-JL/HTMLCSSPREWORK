<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referenced from insite the project</h3>
    <img src="../assets/Curious.jpg"
        alt="Cat"
        width="300" height="300">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2020/04/American-Tragic.jpg"
        alt="Tragic"
        width="300" height="300">

    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2018/01/Curious.jpg">
        <img src="../assets/Curious.jpg"
            alt="Cat"
            style="border-radius: 150px;"
            width="300" height="300">
    </a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <img src="../assets/Curious.jpg"
        alt="cat"
        style="border-radius: 150px;"
        width="300" height="300">
</body>
</html>
